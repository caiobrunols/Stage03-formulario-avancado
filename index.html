<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="page">

    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/img1.svg" alt="imagem de uma caixa de diálogo com estrelas dentro">
    </header>

    <legend class="title" >Informações do mentor</legend>

    <form id="myForm">
      
      <fieldset>
        <div class="fieldset-wrapper">

          <div class="input-wrapper1">
            <div class="name">  
              <label for="form-name">Nome</label>
              <input required type="text" name="" id="form-name"/>
            </div>

            <div class="name">
              <label for="form-name2">Sobrenome</label>
              <input type="text" name="" id="form-name2"/>
            </div> 
          </div>

          <div class="input-wrapper">
            <label for="form-email">E-mail <span>(digite um e-mail válido)</span></label>
            <input required type="email" name="" id="form-email"/>
          </div>
        </div>
      </fieldset>    

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentorName">Categoria</label>
            <select id="mentorName">
              <option value="mentor">Mayk</option>
              <option value="mento1">Diego</option>
              <option value="mentor2">Caio</option>
            </select>
          </div>
        
          <div class="input-wrapper">
            <label for="mentorName">Feedback sobre o mentor</label>
            <textarea id="mentorName"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="confirmDoubt"/>
            <label for="confirmDoubt">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>

        </div>
      </fieldset>  

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="date">Data</label>
              <input type="date" id="event-data"/>
            </div>
  
            <div class="input-wrapper">
              <label for="date-begin">Das</label>
              <input type="time" id="event-begin"/>
            </div>

            <div class="input-wrapper">
              <label for="date-end">Até</span></label>
              <input type="time" id="event-end"/>
            </div>

          </div>


        </div>
      </fieldset>

      <footer>

        <button class="button" form="myForm">Salvar</button>
 
      </footer>

    </form>

  </div>
</body>
</html>
